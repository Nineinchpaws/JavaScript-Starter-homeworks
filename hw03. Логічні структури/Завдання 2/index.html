<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 2</title>
</head>
<body>
    <pre>
        Створіть сценарій. 
        Запросіть у користувача вік. 
        Якщо вік користувача більш як 18, виведіть на екран повідомлення «Доступ дозволено». 
        Якщо введене користувачем значення менш як 18, виведіть на екран повідомлення «Доступ заборонено».
    </pre>
    <script>
        let age = prompt('Скільки Вам років?');
        
        if (age >= 18) {
            alert('Доступ дозволено');
        }
        else {
            alert('Доступ заборонено');
        }
    </script>
</body>
</html>
