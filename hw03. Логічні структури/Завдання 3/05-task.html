<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <pre>
        Задание:
        Замените условные конструкции на тернарный оператор где это возможно.
    </pre>
    <script>
        let age = +prompt("Введите ваш возраст");
        let technology = prompt("Ведите 1 или 2. 1 - JavaScript. 2 - C#");
        let experience = prompt("Введите опыт работы в годах.");

        let adult, specialization, position;

        // if (age >= 18)
        // {
        //     adult = "совершеннолетний";
        // }
        // else
        // {
        //     adult = "несовершеннолетний"
        // }

        adult = age >= 18 ? 'повнолітній' : 'неповнолітній';

        // if (technology == 1)
        // {
        //     specialization = "Frontend";
        // }
        // else
        // {
        //     specialization = "Backend";
        // }

        specialization = technology == 1 ? 'FrontEnd' : 'BackEnd';

        if (experience == 0)
        {
            position = "Без опыта работы";
        }
        else if (experience > 0 && experience < 1.5)
        {
            position = "Junior";
        }
        else if (experience > 1.5 && experience < 3)
        {
            position = "Middle";
        }
        else if(experience > 3)
        {
            position = "Senior";
        }
        else
        {
            position = "error";
        }

        let result = `Возраст: ${adult}\r\nСпециализация: ${specialization}\r\nПозиция: ${position}`;
        alert(result);
    </script>
</body>

</html>
