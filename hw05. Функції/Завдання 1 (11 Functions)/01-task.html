<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <pre>
        Завдання:
        Створіть функцію min(a, b), яка повертає менше з числа а та b
    </pre>
    <script>

        let a = +prompt('Введіть перше значення');
        let b = +prompt('Введіть друге значення');

        function min(a, b) {
            if (a < b) {
                return a;
            } else {
                return b;
            }
        }

        let result = min(a, b);
        console.log('Менше значення: ' + result);

    </script>
</body>
</html>
