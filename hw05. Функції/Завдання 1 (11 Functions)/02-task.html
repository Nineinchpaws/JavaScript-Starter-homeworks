    <pre>
        Завдання:
        Створіть функцію avg(a, b, c), яка повертає середнє арифметичне для чисел a, b, c
        Якщо параметр відсутній, не використовуйте значення для розрахунку середнього арифметичного значення.
    </pre>
    <script>
        
        let a = +prompt('Введіть перше значення');
        let b = +prompt('Введіть друге значення');
        let c = +prompt('Введіть третє значення');

        function avg(a, b, c) {
            return (a + b + c)/3;
        }

        let result = avg(a, b, c);
        console.log('Середнє арифметичне: ' + result);
    </script>
