    <pre>
        Створіть одну глобальну змінну з довільним значенням і дві функції.
        Продемонструйте, що глобальна змінна може використовуватись в цих двох функціях. 
    </pre>
    <script>
        let global = 'Hello, World!';

        function MessageOne() {
            console.log(global);
        }
        MessageOne();

        function MessageTwo() {
            console.log(global);
        }
        MessageTwo();
    </script>
