<body>
    <pre>
        Завдання:
        Напишіть сценарій, який знайде мінімальне, максимальне значення масиву та виведе суму всіх елементів масиву.
    </pre>
    <script>

        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        let min = values [0];
        let max = 0;
        let sum = 0;

        for (let i = 0; i < values.length; i++) {
            const element = values [i];
            if (element > max) {
                max = element;
            }
            if (element < min) {
                min = element;
            }
            sum += element;
        }

        console.log(`Min= ${min}`);
        console.log(`Max= ${max}`);
        console.log(`Sum= ${sum}`);
    </script>
