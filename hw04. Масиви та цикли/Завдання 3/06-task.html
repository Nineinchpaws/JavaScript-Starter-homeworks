    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        
        let min = values[0];
        let max = 0;
        let maxId;
        let minId;
        let buffer;

        for (let i = 0; i < values.length; i++){
            const element = values[i];
            if (element > max){
                max = element;
                maxId = i;
            }
            if (element < min){
                min = element;
                minId = i;
            }

        }

        values[maxId] = min;
        values[minId] = max;
        console.log(values);

    </script>
