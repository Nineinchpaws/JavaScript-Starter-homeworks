<body>
    <pre>
        Завдання:
        Дано масив. 
        Знайдіть середнє арифметичне значень цього масиву.
        Виведіть на екран лише ті елементи, які більші від цього середнього арифметичного значення
    </pre>
    <script>
        let values = [10, 20, 48, 6, 11, 9, 125, 1, 8, 0, 3, 255, 77, 11, 170, 4, 28 ];
        
        let average;
        let sum = 0;
        
        for (let i = 0; i < values.length; i++) {
            sum += values[i];
        }
        average = sum / values.length;
        console.log('Середнє арифметичне= ' + average);

        for (i = 0; i < values.length; i++){
            if (values[i] > average) {
                console.log(values[i]);
            }
        }

    </script>
</body>
