<body>
    <pre>
        Задание:
        Запросите у пользователя число, посчитайте сумму всех чисел между 0 и введенным значением и отобразите результат на экран.
    </pre>
    <script>
        let val = +prompt('Введіть число більше нуля');
        let sum = 0;
        let i;

        for (let i = 0; i < val; i++) {
            sum += i;
        }
        console.log('Сума: ' + sum);

    </script>
</body>
