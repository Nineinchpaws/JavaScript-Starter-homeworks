<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 2</title>
</head>
<body>
    <pre>
    Створіть сценарій і виведіть на екран повідомлення «Hello, world» 10 разів, 
    використовуючи будь-яку відповідну циклічну конструкцію.
    </pre>
    
    <script>
        let msg = 'Hello, World!';
        for (let i = 0; i < 10; i++) {
            console.log(`${msg} ${i+1}`);
        }
    </script>
</body>
