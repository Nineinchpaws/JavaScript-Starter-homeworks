<body>
    <pre>
        В сценарії за допомогою літерала створіть об"єкт з двома параметрами firstName i age.
        Додайте в цей об"єкт метод sayHello, який виведе на екран повідомлення "Привіт, мене звати Х, мені Y років."
        Використовуючи значення параметрів X i Y.
    </pre>
    <script>
        let user = {
            firstName: "Віталька",
            age: "88",

            sayHello: function(){
                alert(`Привіт, мене звати ${user.firstName}, мені ${user.age} років.`);
                console.log(`Привіт, мене звати ${user.firstName}, мені ${user.age} років.`);
            }
        };

        user.sayHello();

    </script>
