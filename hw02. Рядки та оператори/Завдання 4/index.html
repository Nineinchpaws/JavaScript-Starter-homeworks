<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        У сценарії створіть дві змінні числового типу зі значеннями 10 і 20. 
        Виведіть на екран результати роботи всіх операторів порівняння, які Ви запам'ятали.
    </pre>
    <script>
        let a = 10;
        let b = 20;
        let result;

        result = a > b;
        console.log(result);

        result = a < b;
        console.log(result);

        result = a == b;
        console.log(result);

        result = a != b;
        console.log(result);

        result = a <= b;
        console.log(result);

        result = a >= b;
        console.log(result);
    </script>

</body>
</html>
